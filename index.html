<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraam.</title>
    <link rel="stylesheet" href="/Assets/css/main.css">
    <script src="/Assets/js/gallery1.js" defer></script>
    <style>
        .container-main {
            padding: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="container-main">
        <nav class="nav-bar">
            <ul class="nav-logo">
                <li><a href="#">Kraam.</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>

        </nav>
        <hgroup>
            <nav>
                <H1>Kraam.</H1>
            </nav>
        </hgroup>
        <!-- GALLERY 1 -->
        <section class="gallery-1">
            <header>
                <h2>Gallery 1</h2>
            </header>
            <div class="gallery-1-images">
                <img src="/Assets/images/emo-kitchen/Dinny-01.jpg" alt="" id="imgLarge">

                    <img src="/Assets/images/emo-kitchen/Dinny-02.jpg" alt="">

            </div>
        </section>
        <!-- GALLERY 2 -->
        <section class="section-gallery">
            <header>
                <h2>Dinny Gallery</h2>
            </header>
            <img id="gallery_back" src="/assets/images/back.png" alt="arrow back">
            <figure>
                <img id="gallery_image" src="Assets/images/GFX/Dinny-01.jpg" alt="Gallery One">
